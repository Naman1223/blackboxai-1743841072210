<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LegalBot - AI Legal Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-roboto">
  <div class="min-h-screen flex flex-col">
    <header class="bg-blue-700 text-white py-6 shadow-md">
      <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold">LegalBot</h1>
        <p class="mt-2">Your AI-powered legal assistant</p>
      </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-12">
      <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8">
        <div class="text-center">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">Get Legal Guidance Instantly</h2>
          <p class="text-gray-600 mb-8">Ask any legal question and get clear, concise answers from our AI legal assistant.</p>
          <a href="chat.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200">
            Start Chat Now
          </a>
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto px-4 text-center">
        <p>Disclaimer: This is not a substitute for professional legal advice.</p>
      </div>
    </footer>
  </div>
</body>
</html>
