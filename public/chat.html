<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LegalBot Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 font-roboto">
  <div class="min-h-screen flex flex-col">
    <header class="bg-blue-700 text-white py-4 shadow-md">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">LegalBot Chat</h1>
        <a href="index.html" class="text-white hover:text-blue-200">
          <i class="fas fa-home"></i>
        </a>
      </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-6">
      <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden h-full flex flex-col">
        <div id="chat-container" class="flex-grow p-4 overflow-y-auto">
          <div id="messages" class="space-y-4">
            <!-- Messages will appear here -->
          </div>
        </div>

        <div class="p-4 border-t border-gray-200">
          <div class="flex w-full items-center">
            <input 
              type="text" 
              id="user-input" 
              placeholder="Type your legal question..."
              class="flex-grow px-4 py-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
              id="send-button"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 transition duration-200"
            >
              <i class="fas fa-paper-plane"></i>
            </button>
            <label class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-3 cursor-pointer transition duration-200">
              <i class="fas fa-file-pdf"></i>
              <input type="file" id="pdf-upload" accept=".pdf" class="hidden">
            </label>
          </div>
          </div>
        </div>
      </div>
    </main>

    <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
